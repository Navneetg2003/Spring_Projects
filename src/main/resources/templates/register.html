<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css" th:href="@{/css/register.css}">
</head>
<script>
    function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("error-message");
        const submitButton = document.getElementById("submitButton");

        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match!";
            submitButton.disabled = true;
        } else {
            errorMessage.textContent = "";
            submitButton.disabled = false;
        }
    }
</script>
<body>
<div class="login-container">
    <h2>Register</h2>
    <form th:action="@{/perform_register}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="emailId">Email:</label>
            <input type="email" id="emailId" name="emailId" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required >
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required onkeyup="validatePasswords()">
        </div>
        <div id="error-message" style="color: red; font-size: 14px; margin-bottom: 10px;"></div>
        <button type="submit" id="submitButton" class="btn btn-primary w-100">Register</button>
        <p class="mt-3">OR</p>
        <a href="/oauth2/authorization/google" class="btn btn-danger w-100">Register with Google</a>
        <p class="mt-3">Already have an account? <a href="/login">LogIn</a></p>
    </form>
</div>
</body>
</html>
